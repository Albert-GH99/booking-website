<!DOCTYPE html>
<html>
<head>
  <title>GoHike Crew Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform .2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .content {
      padding: 15px;
    }

    .content h3 {
      margin: 0 0 5px;
    }

    .content p {
      margin: 3px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>GoHike Booking System</h1>
  <div id="packageGrid" class="grid"></div>
</div>

<script>
const PACKAGES = [
  {
    id: "A",
    nama: "Gunung Ledang",
    lokasi: "Johor",
    desc: "Hiking santai 1 hari",
    img: "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"
  },
  {
    id: "B",
    nama: "Gunung Tahan",
    lokasi: "Pahang",
    desc: "Ekspedisi 3 hari 2 malam",
    img: "https://images.unsplash.com/photo-1501785888041-af3ef285b470"
  }
];

const grid = document.getElementById("packageGrid");

PACKAGES.forEach(p => {
  grid.innerHTML += `
    <div class="card" onclick="openPackage('${p.id}')">
      <img src="${p.img}">
      <div class="content">
        <h3>${p.nama}</h3>
        <p>${p.lokasi}</p>
        <p>${p.desc}</p>
      </div>
    </div>
  `;
});

function openPackage(id) {
  window.location.href = "package.html?id=" + id;
}
</script>

</body>
</html>
